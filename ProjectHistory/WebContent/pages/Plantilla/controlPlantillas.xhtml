<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Control de Plantillas" />
	</ui:define>
	
	<!-- Título pantalla -->
	<ui:define name="titulo">
		<b:row>
			<h2>Control de Plantillas</h2>
		</b:row>
	</ui:define>
	<!-- Miga de pan -->
	<ui:define name="breadcrumb">
		<b:row>
			<ol class="breadcrumb">
			  <li class="breadcrumb-item"><h:link outcome="home">Inicio</h:link></li>
			  <li class="breadcrumb-item active">Control de plantillas</li>
			</ol>
		</b:row>
	</ui:define>
	
	<!-- Contenido de página -->
	<ui:define name="content">
		<h:form id="form" styleClass="form-horizontal" >
			
			<b:row>
				<b:column>
					<b:panel collapsible="false" styleClass="panel-negro" >
						<f:facet name="heading">
							<i class="fa fa-filter" style="padding-right: 10px" />
							<h:outputText value="Filtro de plantillas" />
						</f:facet>
						<b:row>
							<b:column large-screen="3">
								<h:outputLabel value="Digite el nombre de la plantilla que desea filtrar" />
							</b:column>
							<b:column large-screen="3">
								<b:inputText placeholder="Ej: Cronograma" value="#{plantillasBean.filtroNombre}" />
							</b:column>
							<b:column large-screen="2">
								<b:commandButton value="Filtrar Plantillas" look="primary" class="btn-primary-blanco" iconAwesome="search" action="#{plantillasBean.filtrarArea()}" update="form:tabla" />
							</b:column>
							<b:column largeScreen="2">
								<b:button ajax="true" value="Nueva Plantilla" look="success" class="btn-success-blanco" iconAwesome="user-plus" onclick="$('.modalNuevaArea').modal()" />
							</b:column>
						</b:row>
					</b:panel>
				</b:column>


			</b:row>
			
			<b:row id="fila-tabla-sin-menu" style="margin-top:10px;">
				<b:dataTable id="tabla" value="#{plantillasBean.listaPlantillas}" styleClass="no-length-menu" var="plantilla" lang="es" border="false" searching="false" pageLength="10">
					<b:dataTableColumn label="Nombre" value="#{plantilla.nombre_Tipo_Documento}" order="asc" />
					<b:dataTableColumn label="Estado" value="Activo" />
					<b:dataTableColumn label="Opciones">
						<p:commandLink ajax="true" styleClass="opciones-tabla" oncomplete="$('.modalEditarArea').modal()" update="form:modalEditarArea" >
							<b:iconAwesome name="pencil" tooltip="Editar area" />
							<f:setPropertyActionListener value="#{plantilla}" target="#{plantillasBean.plantillaSeleccionada}" />
						</p:commandLink>
					</b:dataTableColumn>
				</b:dataTable>
			</b:row>
			
			<!-- MODAL AGREGAR -->
			<b:modal id="modalNuevaArea" title="Nueva Area" styleClass="modalNuevaArea" >
				<b:row>
					<b:column large-screen="10" offset="1">
						<b:row>
							<b:column large-screen="3"><label>Nombre de la plantilla</label></b:column>
							<b:column large-screen="9" styleClass="form-group">
								<b:inputText placeholder="Nombre de la plantilla" value="#{plantillasBean.nombre}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="12"><label>Seleccionar plantilla</label></b:column>
							<b:column large-screen="12" styleClass="form-group">
								<p:fileUpload fileUploadListener="#{plantillasBean.handleFileUpload}" mode="advanced" auto="true" 
								dragDropSupport="true" multiple="false" sizeLimit="100000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							</b:column>
							<b:column large-screen="12" styleClass="form-group">
								<h:outputText value="Archivo cargado: #{plantillasBean.nombeArchivoCargado}" />
							</b:column>
						</b:row>
		 			</b:column>
	 			</b:row>
			    <f:facet name="footer">
					<b:row>
						<b:column largeScreen="6">
							<b:button value="Cancelar" look="danger" styleClass="btn-danger-blanco" icon-awesome="ban" dismiss="modal" />
						</b:column>
						<b:column largeScreen="6">
							<b:commandButton value="Agregar" look="success" styleClass="btn-success-blanco" icon-awesome="user-plus" action="#{plantillasBean.crearPlantilla()}" dismiss="modal" />
						</b:column>
					</b:row>
			    </f:facet>
			</b:modal>
			
			<!-- MODAL EDITAR -->
			<b:modal id="modalEditarArea" title="Editar datos area" styleClass="modalEditarArea" >
				<b:row>
					<b:column large-screen="10" offset="1">
						<b:row>
							<b:column large-screen="3"><label>Nombre</label></b:column>
							<b:column large-screen="9" styleClass="form-group">
								<b:inputText placeholder="Nombre" value="#{plantillasBean.plantillaSeleccionada.nombre_Tipo_Documento}" />
							</b:column>
						</b:row>
		 			</b:column>
	 			</b:row>
			    <f:facet name="footer">
					<b:row>
						<b:column largeScreen="6">
							<b:button value="Cancelar" look="danger" styleClass="btn-danger-blanco" icon-awesome="ban" dismiss="modal" />
						</b:column>
						<b:column largeScreen="6">
							<b:commandButton value="Editar" look="warning" styleClass="btn-warning-blanco" icon-awesome="pencil" action="#{plantillasBean.editarArea()}" dismiss="modal" />
						</b:column>
					</b:row>
			    </f:facet>
			</b:modal>
			
			<script>
				$(document).ready( ocultarPrimeraFilaTabla() );
			</script>
		
		</h:form>
	</ui:define>
</ui:composition>
</html>
