<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Control de proyectos" />
	</ui:define>
	
	<!-- Título pantalla -->
	<ui:define name="titulo">
		<b:row>
			<h2>Control de proyectos</h2>
		</b:row>
	</ui:define>
	<!-- Miga de pan -->
	<ui:define name="breadcrumb">
		<b:row>
			<ol class="breadcrumb">
			  <li class="breadcrumb-item"><h:link outcome="home">Inicio</h:link></li>
			  <li class="breadcrumb-item active">Control de proyectos</li>
			</ol>
		</b:row>
	</ui:define>
	
	<!-- Contenido de página -->
	<ui:define name="content">
		<h:form id="form" styleClass="form-horizontal" >
			
			<b:row>
				<b:column>
					<b:panel collapsible="false" styleClass="panel-negro" >
						<f:facet name="heading">
							<i class="fa fa-filter" style="padding-right: 10px" />
							<h:outputText value="Filtro de proyectos" />
						</f:facet>
						<b:row>
							<b:column large-screen="4">
								<h:outputLabel value="Digite el nombre del proyecto que desea filtrar" />
							</b:column>
							<b:column large-screen="4">
								<b:inputText placeholder="Ej: Usabilidad" value="#{proyectosBean.filtroNombre}" maxlength="60" />
							</b:column>
							<b:column large-screen="2">
								<b:commandButton value="Filtrar proyectos" look="primary" class="btn-primary-blanco" iconAwesome="search" action="#{proyectosBean.filtrarProyectos()}" update="form:tabla" />
							</b:column>
							<b:column largeScreen="2">
								<b:button ajax="true" value="Nuevo proyecto" look="success" class="btn-success-blanco" iconAwesome="user-plus" onclick="$('.modalNuevoProyecto').modal()" />
							</b:column>
						</b:row>
					</b:panel>
				</b:column>
			</b:row>
			
			<b:row id="fila-tabla-sin-menu" style="margin-top:10px;">
				<b:dataTable id="tabla" value="#{proyectosBean.listaProyectos}" styleClass="no-length-menu" var="proyecto" lang="es" border="false" searching="false" pageLength="10">
					<b:dataTableColumn label="Nombre" value="#{proyecto.nombre_Proyecto}" order="asc" />
					<b:dataTableColumn label="Fecha modificacion" value="#{proyecto.fecha_Creacion_Proyecto}" />
					<b:dataTableColumn label="Cliente" value="#{proyecto.cliente.razon_Social}" />
					<b:dataTableColumn label="Area" value="#{proyecto.area.nombre_Area}" />
					<b:dataTableColumn label="Estado" value="#{proyecto.estado}" />
					
					<b:dataTableColumn label="Opciones">
						<p:commandLink ajax="true" styleClass="opciones-tabla" oncomplete="$('.modalEditarProyecto').modal()" update="form:modalEditarProyecto" >
							<b:iconAwesome name="pencil" tooltip="Editar proyecto" />
							<f:setPropertyActionListener value="#{proyecto}" target="#{proyectosBean.proyectoSeleccionado}" />
						</p:commandLink>
						<p:commandLink ajax="true" styleClass="opciones-tabla" action="#{proyectosBean.irAsociarDocumentos}">
							<b:iconAwesome name="files-o" tooltip="Documentos asociados" />
							<f:setPropertyActionListener value="#{proyecto}" target="#{proyectosBean.proyectoSeleccionado}" />
						</p:commandLink>
					</b:dataTableColumn>
				</b:dataTable>
			</b:row>
			
			<!-- MODAL AGREGAR -->
			<b:modal id="modalNuevoProyecto" title="Nuevo proyecto" styleClass="modalNuevoProyecto" >
				<b:row>
					<b:column large-screen="10" offset="1">
						<b:row>
							<b:column large-screen="4"><label>Nombre del proyecto (*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:inputText placeholder="Nombre del proyecto" value="#{proyectosBean.nombre}" maxlength="40" />
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="4"><label>Cliente asociado(*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:selectOneMenu value="#{proyectosBean.idCliente}" >
									<f:selectItems value="#{proyectosBean.listaClientes}" var="cliente" itemLabel="#{cliente.razon_Social}" itemValue="#{cliente.id_Cliente}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="4"><label>Area encargada(*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:selectOneMenu value="#{proyectosBean.idArea}">
									<f:selectItems value="#{proyectosBean.listaAreas}" var="area" itemLabel="#{area.nombre_Area}" itemValue="#{area.id_Area}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="4"><label>Estado del proyecto(*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:selectOneMenu value="#{proyectosBean.estado}">
									<f:selectItem itemValue="Pre-venta" itemLabel="Pre-venta" />
									<f:selectItem itemValue="Inicio" itemLabel="Inicio" />
									<f:selectItem itemValue="Desarrollo" itemLabel="Desarrollo" />
									<f:selectItem itemValue="Pruebas" itemLabel="Pruebas" />
									<f:selectItem itemValue="Cerrado" itemLabel="Cerrado" />
									<f:selectItem itemValue="Garantia" itemLabel="Garantia" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="12" styleClass="form-group">
								<b:inputTextarea label="Descripcion" placeholder="Descripcion del proyecto" value="#{proyectosBean.descripcion}" maxlength="200" />
							</b:column>
						</b:row>
		 			</b:column>
	 			</b:row>
			    <f:facet name="footer">
					<b:row>
						<b:column largeScreen="6">
							<b:button value="Cancelar" look="danger" styleClass="btn-danger-blanco" icon-awesome="ban" dismiss="modal" />
						</b:column>
						<b:column largeScreen="6">
							<b:commandButton value="Agregar" look="success" styleClass="btn-success-blanco" icon-awesome="user-plus" action="#{proyectosBean.crearProyecto()}" dismiss="modal" />
						</b:column>
					</b:row>
			    </f:facet>
			</b:modal>
			
			<!-- MODAL EDITAR -->
			<b:modal id="modalEditarProyecto" title="Editar datos proyecto" styleClass="modalEditarProyecto" >
				<b:row>
					<b:column large-screen="10" offset="1">
						<b:row>
							<b:column large-screen="4"><label>Nombre del proyecto (*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:inputText placeholder="Nombre del proyecto" value="#{proyectosBean.proyectoSeleccionado.nombre_Proyecto}" maxlength="40" />
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="4"><label>Cliente asociado(*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:selectOneMenu value="#{proyectosBean.idClienteMod}" >
									<f:selectItems value="#{proyectosBean.listaClientes}" var="cliente" itemLabel="#{cliente.razon_Social}" itemValue="#{cliente.id_Cliente}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="4"><label>Area encargada(*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:selectOneMenu value="#{proyectosBean.idAreaMod}">
									<f:selectItems value="#{proyectosBean.listaAreas}" var="area" itemLabel="#{area.nombre_Area}" itemValue="#{area.id_Area}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="4"><label>Estado del proyecto(*)</label></b:column>
							<b:column large-screen="8" styleClass="form-group">
								<b:selectOneMenu value="#{proyectosBean.proyectoSeleccionado.estado}">
									<f:selectItem itemValue="Pre-venta" itemLabel="Pre-venta" />
									<f:selectItem itemValue="Inicio" itemLabel="Inicio" />
									<f:selectItem itemValue="Desarrollo" itemLabel="Desarrollo" />
									<f:selectItem itemValue="Pruebas" itemLabel="Pruebas" />
									<f:selectItem itemValue="Cerrado" itemLabel="Cerrado" />
									<f:selectItem itemValue="Garantia" itemLabel="Garantia" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column large-screen="12" styleClass="form-group">
								<b:inputTextarea label="Descripcion (*)" placeholder="Descripcion del proyecto" value="#{proyectosBean.proyectoSeleccionado.descripcion}" maxlength="200" />
							</b:column>
						</b:row>
		 			</b:column>
	 			</b:row>
			    <f:facet name="footer">
					<b:row>
						<b:column largeScreen="6">
							<b:button value="Cancelar" look="danger" styleClass="btn-danger-blanco" icon-awesome="ban" dismiss="modal" />
						</b:column>
						<b:column largeScreen="6">
							<b:commandButton value="Editar" look="warning" styleClass="btn-warning-blanco" icon-awesome="pencil" action="#{proyectosBean.editarProyecto()}" dismiss="modal" />
						</b:column>
					</b:row>
			    </f:facet>
			</b:modal>
			
			<script>
				$(document).ready( ocultarPrimeraFilaTabla() );
			</script>
		
		</h:form>
	</ui:define>
</ui:composition>
</html>
