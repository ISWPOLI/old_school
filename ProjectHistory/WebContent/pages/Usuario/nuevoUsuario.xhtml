<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Nuevo usuario" />
	</ui:define>
	
	<!-- Título pantalla -->
	<ui:define name="titulo">
		<b:row>
			<h2>Nuevo usuario</h2>
		</b:row>
	</ui:define>
	<!-- Miga de pan -->
	<ui:define name="breadcrumb">
		<b:row>
			<ol class="breadcrumb">
			  <li class="breadcrumb-item"><h:link outcome="home">Inicio</h:link></li>
			  <li class="breadcrumb-item"><h:link outcome="home">Control de usuarios</h:link></li>
			  <li class="breadcrumb-item active">Nuevo usuario</li>
			</ol>
		</b:row>
	</ui:define>
	
	<!-- Contenido de página -->
	<ui:define name="content">
		<h:form id="form" styleClass="form-horizontal" >
			
			<b:row>
				<b:column>
					<b:panel collapsible="false" styleClass="panel-negro" >
						<f:facet name="heading">
							<i class="fa fa-filter" style="padding-right: 10px" />
							<h:outputText value="Filtro de usuarios" />
						</f:facet>
						<b:row>
							<b:column large-screen="3">
								<h:outputLabel value="Digite el nombre del usuario que desea filtrar" />
							</b:column>
							<b:column large-screen="5">
								<b:inputText placeholder="Ej: Daniel Rodriguez" />
							</b:column>
							<b:column large-screen="2">
								<b:commandButton value="Filtrar usuarios" look="primary" class="btn-primary-blanco" iconAwesome="search" />
							</b:column>
							<b:column largeScreen="2">
								<b:commandButton value="Nuevo usuario" look="success" class="btn-success-blanco" iconAwesome="user-plus" />
							</b:column>
						</b:row>
					</b:panel>
				</b:column>


			</b:row>
			
			<b:row id="fila-tabla-sin-menu" style="margin-top:10px;">
				<b:dataTable value="#{usuariosBean.listaUsuarios}" styleClass="no-length-menu" var="usuario" lang="es" border="false" searching="false" pageLength="10">
					<b:dataTableColumn label="Nombre" value="#{usuario.nombreCompleto}" order="asc" />
					<b:dataTableColumn label="Genero" value="#{usuario.genero eq 'M'? 'Masculino' : 'Femenino'}" />
					<b:dataTableColumn label="Ultimo acceso" value="#{usuario.fecha_Ultimo_Acceso}" />
					<b:dataTableColumn label="Estado" value="#{usuario.activo==1? 'Activo' : 'No Activo'}" />
					<b:dataTableColumn label="Opciones">
						<h:commandLink action="#{usuariosBean.editarUsuario()}" >
							<b:iconAwesome name="pencil" />
						</h:commandLink>
						<h:commandLink action="#{usuariosBean.editarUsuario()}" >
							<b:iconAwesome name="trash-o" />
						</h:commandLink>
					</b:dataTableColumn>
				</b:dataTable>
			</b:row>
			
		</h:form>
	</ui:define>
	
	<script>
		$(document).ready(function(){
			alert("hola");
			ocultarPrimeraFilaTabla();
		});
	</script>
	
</ui:composition>
</html>
