<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/loginLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Bienvenido App Asignaciones" />
	</ui:define>
	<ui:define name="content">
	
		<h:form>
			<b:row>
				<b:column large-screen="8" offset="2">
					<div style="margin: 0 auto; margin-top: 20%;">
						<b:panel style="text-align:center; padding-bottom: 20px;">
							<b:row>
								<h1>¡Ups!</h1>
							</b:row>
							<b:row>
								<h4>Parece que la página a la que tratas de acceder está restringida</h4>
								<h4>Intenta loguearte con un usuario con permisos suficientes</h4>
							</b:row>
							<b:row>
								<b:column medium-screen="8" offset="2">
									<h:commandButton value="Volver al inicio" styleClass="btn-primary-blanco" action="#{loginBean.irAHome()}" />
								</b:column>
							</b:row>
						</b:panel>
					</div>
				</b:column>
			</b:row>
		</h:form>
	
	</ui:define>
</ui:composition>



<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<h1>Hola, bienvenido a la aplicación</h1>
	<h:outputLabel>Hola JSF</h:outputLabel>

</body>
</html>
