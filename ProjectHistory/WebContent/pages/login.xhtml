<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/loginLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Bienvenido App Asignaciones" />
	</ui:define>
	<ui:define name="content">
	
		<h:form>
			<b:row>
				<b:column large-screen="4" offset="4">
					<div class="login-form">
						<b:panel>
							<b:row>
								<b:column offset="1" large-screen="10">
									<b:inputText placeholder="Nombre de usuario" label="Nombre de usuario" value="#{loginBean.user}" />
								</b:column>
							</b:row>
							<b:row>
								<b:column offset="1" large-screen="10">
									<b:inputSecret label="Contraseña" placeholder="Contraseña" value="#{loginBean.pass}" />
								</b:column>
							</b:row>
							<b:row>
								<b:column offset="1" large-screen="10">
									<h:commandButton value="Iniciar sesión" styleClass="btn-success-blanco" action="#{loginBean.iniciarSesion()}" />
								</b:column>
							</b:row>
							<b:row style="margin-top: 5px;">
								<b:column offset="1" large-screen="10">
									<h:commandButton value="Olvidé mi contraseña" styleClass="btn-primary-blanco" />
								</b:column>
							</b:row>
						</b:panel>
					</div>
				</b:column>
			</b:row>
		</h:form>
	
	</ui:define>
</ui:composition>



<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<h1>Hola, bienvenido a la aplicación</h1>
	<h:outputLabel>Hola JSF</h:outputLabel>

</body>
</html>
