<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100i,300i,400i,500i,700i,900i" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/estilos.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/estilos-pf.css" />
	<script type="text/javascript" src="#{request.contextPath}/resources/js/funciones.js"></script>
	<title><ui:insert name="title" /></title>
</h:head>
<h:body>
	
	<ui:insert name="menu">
		<ui:include src="menu.xhtml" />
	</ui:insert>
	
	<h:form>
		<div class="head-content">
			<ui:insert name="titulo"></ui:insert>
			<ui:insert name="breadcrumb"></ui:insert>
		</div>
	</h:form>
	
	<ui:insert name="full-content"></ui:insert>
	
<!-- 	<b:container style="margin-top:80px;"> -->
	<b:container style="margin-top:30px;">
		<h:form>
			<b:growl id="growl" styleClass="message" showDetail="true" sticky="true" autoUpdate="true" allow-dismiss="true" />
			<ui:insert name="headPage"></ui:insert>
		</h:form>
		<ui:insert name="content">
			<span>Página en construcción</span>
		</ui:insert>
	</b:container>
	<form>
		<input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}" />
	</form>
	<script>
		$(document).ready(function(){
			beforeUpdate();
		});
	</script>
</h:body>
</html>
